<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="shortcut icon" href="/static/favicon.ico" />
    <link rel="stylesheet" href="/static/css/app.css">
    <title>{% block title %}{% endblock %}</title>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body class="chats-tab-open">
    <!-- Main Layout Start -->
    <div class="main-layout">
        <!-- Navigation Start -->
        <nav class="navigation navbar navbar-light bg-primary">
            <!-- Logo Start -->
            <a class="d-none d-xl-block bg-light rounded p-1" href="/">
                <img class="injectable" src="/static/media/logo.svg" alt="">
            </a>
            <!-- Logo End -->

            <!-- Main Nav Start -->
            <ul class="nav nav-minimal flex-row flex-grow-1 justify-content-between flex-xl-column justify-content-xl-center" id="mainNavTab" role="tablist">

                <!-- Chats Tab Start -->
                <li class="nav-item">
                    <a class="nav-link p-0 py-xl-3 active" id="chats-tab" href="/chats" title="Chats">
                        <img class="injectable hw-24" src="/static/media/heroicons/chat-alt-2.svg" alt="Chats icon">
                    </a>
                </li>
                <!-- Chats Tab End -->

                <!-- Calls Tab Start -->
                <li class="nav-item">
                    <a class="nav-link p-0 py-xl-3 " id="calls-tab" href="/calls" title="Calls">
                        <img class="injectable hw-24" src="/static/media/heroicons/video.svg" alt="Video Calls icon">
                    </a>
                </li>
                <!-- Calls Tab End -->

                <!-- Contacts Tab Start -->
                <li class="nav-item">
                    <a class="nav-link p-0 py-xl-3" id="friends-tab" href="/users/contacts" title="Contacts">
                        <img class="injectable hw-24" src="/static/media/heroicons/friends.svg" alt="Contacts icon">
                    </a>
                </li>
                <!-- Contacts Tab End -->

                <!-- Users Tab Start -->
                <li class="nav-item">
                    <a class="nav-link p-0 py-xl-3" id="friends-tab" href="/users" title="Users">
                        <img class="injectable hw-24" src="/static/media/heroicons/users.svg" alt="Users icon">
                    </a>
                </li>
                <!-- Users Tab End -->

                <!-- Profile Tab Start -->
                <li class="nav-item">
                    <a class="nav-link p-0 py-xl-3" id="profile-tab" href="/users/profile" title="Profile">
                        <img class="injectable hw-24" src="/static/media/heroicons/user-circle.svg" alt="Profile icon">
                    </a>
                </li>
                <!-- Profile Tab End -->
            </ul>
            <!-- Main Nav End -->
        </nav>
        <!-- Navigation End -->

        {% block content %}{% endblock %}

    </div>
    <!-- Main Layout End -->
    
    <!-- Javascript Files -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
